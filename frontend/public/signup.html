<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€¢ ClassReconnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <div class="flex items-center justify-center mb-4">
            <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white font-bold">CR</div>
            <h1 class="ml-3 text-xl font-extrabold text-slate-800">ClassReconnect</h1>
        </div>
        <h2 class="text-2xl font-bold text-slate-900">Create your account</h2>
        <p class="text-slate-500 text-sm mb-6">Start learning with your personalized dashboard.</p>

        <form id="signup-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="firstName">First name</label>
                    <input id="firstName" type="text" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Karan">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="lastName">Last name</label>
                    <input id="lastName" type="text" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Vora">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="email">Email</label>
                <input id="email" type="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="password">Password</label>
                <input id="password" type="password" required minlength="6" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="At least 6 characters">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="branch">Branch</label>
                    <select id="branch" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option>COMPS</option>
                        <option>IT</option>
                        <option>AIDS</option>
                        <option>EXTC</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="semester">Semester</label>
                    <select id="semester" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option>Semester 1</option>
                        <option>Semester 2</option>
                        <option>Semester 3</option>
                        <option>Semester 4</option>
                        <option selected>Semester 5</option>
                        <option>Semester 6</option>
                        <option>Semester 7</option>
                        <option>Semester 8</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition-colors">Create account</button>
        </form>

        <p class="mt-4 text-sm text-center text-slate-600">Already have an account? <a href="login.html" class="text-blue-600 font-semibold hover:underline">Sign in</a></p>

        <p id="error" class="mt-3 text-sm text-red-600 hidden"></p>
    </div>

    <script>
        function getUsers() {
            try { return JSON.parse(localStorage.getItem('users')) || []; } catch (e) { return []; }
        }
        function saveUsers(users) { localStorage.setItem('users', JSON.stringify(users)); }
        function setCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify({
                id: user.id,
                firstName: user.firstName,
                lastName: user.lastName,
                email: user.email,
                branch: user.branch,
                semester: user.semester
            }));
        }

        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const branch = document.getElementById('branch').value;
            const semester = document.getElementById('semester').value;

            const users = getUsers();
            if (users.find(u => u.email === email)) {
                const err = document.getElementById('error');
                err.textContent = 'An account with this email already exists.';
                err.classList.remove('hidden');
                return;
            }

            const newUser = { id: Date.now().toString(), firstName, lastName, email, password, branch, semester };
            users.push(newUser);
            saveUsers(users);
            setCurrentUser(newUser);
            window.location.href = '/';
        });
    </script>
</body>
</html>
