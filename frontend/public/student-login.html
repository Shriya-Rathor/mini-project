<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login • ClassReconnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <div class="flex items-center justify-center mb-4">
            <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white font-bold">CR</div>
            <h1 class="ml-3 text-xl font-extrabold text-slate-800">ClassReconnect</h1>
        </div>
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-900">Student Login</h2>
            <p class="text-slate-500 text-sm mt-1">Sign in to access your learning dashboard</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="email">Email</label>
                <input id="email" type="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="student@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="password">Password</label>
                <input id="password" type="password" required minlength="6" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition-colors">Sign in as Student</button>
        </form>

        <div class="mt-4 text-center space-y-2">
            <p class="text-sm text-slate-600">Don't have an account? <a href="student-signup.html" class="text-blue-600 font-semibold hover:underline">Sign up as Student</a></p>
            <p class="text-sm text-slate-500">Are you a teacher? <a href="teacher-login.html" class="text-green-600 font-semibold hover:underline">Teacher Login</a></p>
        </div>

        <p id="error" class="mt-3 text-sm text-red-600 hidden">Invalid email or password.</p>
    </div>

    <script type="module">
        import { loginUser } from './assets/js/api.js';

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            try {
                await loginUser(email, password, 'student', { redirect: 'index.html#dashboard' });
                // Defensive fallback if loginUser didn't redirect for some reason
                window.location.href = 'index.html#dashboard';
            } catch (error) {
                errorElement.textContent = error.message || 'Invalid email or password';
                errorElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
