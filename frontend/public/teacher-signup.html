<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup â€¢ ClassReconnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <div class="flex items-center justify-center mb-4">
            <div class="w-10 h-10 rounded-xl bg-green-600 flex items-center justify-center text-white font-bold">CR</div>
            <h1 class="ml-3 text-xl font-extrabold text-slate-800">ClassReconnect</h1>
        </div>
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-900">Teacher Registration</h2>
            <p class="text-slate-500 text-sm mt-1">Create your teacher account to contribute content</p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="firstName">First name</label>
                    <input id="firstName" type="text" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Dr. John">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="lastName">Last name</label>
                    <input id="lastName" type="text" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Smith">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="email">Email</label>
                <input id="email" type="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="teacher@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="password">Password</label>
                <input id="password" type="password" required minlength="6" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="At least 6 characters">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="department">Department</label>
                    <select id="department" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                        <option>Electronics & Telecommunication</option>
                        <option>Artificial Intelligence</option>
                        <option>Mathematics</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="subject">Primary Subject</label>
                    <select id="subject" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        <option>Data Structures</option>
                        <option>Database Management</option>
                        <option>Digital Logic & Computer Organization</option>
                        <option>Discrete Structures & Graph Theory</option>
                        <option>Mathematics</option>
                        <option>Programming Languages</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="employeeId">Employee ID</label>
                    <input id="employeeId" type="text" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="EMP001">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" for="yearsExperience">Years of Experience</label>
                    <select id="yearsExperience" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                        <option>Select Experience</option>
                        <option>0-1 years</option>
                        <option>2-3 years</option>
                        <option>4-5 years</option>
                        <option>6-10 years</option>
                        <option>11-15 years</option>
                        <option>16-20 years</option>
                        <option>20+ years</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="hobby">Hobby</label>
                <input id="hobby" type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="e.g., Reading, Photography, Music">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2.5 rounded-lg hover:bg-green-700 transition-colors">Create Teacher Account</button>
        </form>

        <div class="mt-4 text-center space-y-2">
            <p class="text-sm text-slate-600">Already have an account? <a href="teacher-login.html" class="text-green-600 font-semibold hover:underline">Sign in as Teacher</a></p>
            <p class="text-sm text-slate-500">Are you a student? <a href="student-signup.html" class="text-blue-600 font-semibold hover:underline">Student Signup</a></p>
        </div>

        <p id="error" class="mt-3 text-sm text-red-600 hidden"></p>
    </div>

    <script type="module">
        import { authAPI } from './assets/js/api.js';

        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const department = document.getElementById('department').value;
            const subject = document.getElementById('subject').value;
            const employeeId = document.getElementById('employeeId').value.trim();
            const yearsExperience = document.getElementById('yearsExperience').value;
            const hobby = document.getElementById('hobby').value.trim();

            const errorElement = document.getElementById('error');

            try {
                const response = await authAPI.registerTeacher({
                    firstName,
                    lastName,
                    email,
                    password,
                    department,
                    subject,
                    employeeId,
                    yearsExperience,
                    hobby
                });

                // Success - redirect to dashboard
                window.location.href = '/dashboard';
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
